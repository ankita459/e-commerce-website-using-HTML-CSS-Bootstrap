<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Signup - E-commerce Website</title>
    <style>
        <style>
        body {
            background-color: #f8f8f8;
            padding-bottom: 60px;
        }

        .panel {
            margin-top: 10px;
        }

        .panel-heading {
            background-color: #337ab7;
            color: #ffffff;
        }

        .panel-footer {
            background-color: #ffffff;
        }

        .btn-primary {
            background-color: #337ab7;
            border-color: #2e6da4;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active,
        .btn-primary.active,
        .open .dropdown-toggle.btn-primary {
            background-color: #286090;
            border-color: #204d74;
        }

        .btn-primary:active,
        .btn-primary.active,
        .open .dropdown-toggle.btn-primary {
            background-image: none;
        }

        .text-warning {
            color: #f0ad4e;
        }
        footer {
            padding: 10px 0;
            background-color: #101010;
            color: #9d9d9d;
            bottom: 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        footer p {
            display: inline-block;
        }
    </style>
</head>

<body>

    <!-- Fixed Navigation Bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">E-commerce Website</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="container" style="margin-top: 80px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Signup</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="name" class="form-control" id="name" placeholder="Enter name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>

                        <div class="form-group">
                            <label for="contact">Contact:</label>
                            <input type="contact" class="form-control" id="contact" placeholder="Enter contact">
                        </div>

                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="city" class="form-control" id="city" placeholder="Enter city">
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="address" class="form-control" id="address" placeholder="Enter address">
                        </div>

                        <a href="login.html" class="btn btn-primary">Signup</a>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <center>
                <p style="padding: 10px 0;">Copyright Â© E-commerce Website. All Rights Reserved |</p>
                <p>Contact Us: +91 90000 00000</p>
            </center>
        </div>
    </footer>
    
    <!-- Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
